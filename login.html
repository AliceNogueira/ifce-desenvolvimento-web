<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Desenvolvimento Web I</title>
    <link rel="stylesheet" href="src/styles/header-footer.css">
    <link rel="stylesheet" href="src/styles/login.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <section>
                <a href="index.html"><img src="src/images/logo-500x200-B.png" alt="Logo" class="logo"></a>
            </section>
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="detalhes.html">Detalhes</a>
                <a href="sobre.html">Sobre</a>
                <a href="login.html">Login</a>
            </nav>
        </header>
        <main class="login">
            <section class="login-container">
                <input type="checkbox" name="change-button" id="change-button" class="change-button pointer">
                <label for="change-button"></label>

                <section class="login">
                    <h2>Login</h2>
                    <form action="">
                        <label for="l-email" class="no-show">E-mail</label>
                        <input type="email" name="l-email" id="l-email" placeholder="E-mail" required>
                        
                        <label for="l-pwd" class="no-show">Senha</label>
                        <input type="password" name="l-pwd" id="l-pwd" placeholder="Senha" required>
                        
                        <div class="remember">
                            <input type="checkbox" name="l-remember" id="l-remember" class="pointer">
                            <label for="l-remember">Lembrar</label>
                        </div>

                        <button type="submit" name="l-submit-button" id="l-submit-button" class="submit-button pointer">Entrar</button>
                    </form>
                </section>

                <section class="register">
                    <h2>Cadastrar</h2>
                    <form action="">
                        <label for="r-name" class="no-show">Nome</label>
                        <input type="text" name="r-name" id="r-name" placeholder="Nome" required>

                        <label for="r-surname" class="no-show">Sobrenome</label>
                        <input type="text" name="r-surname" id="r-surname" placeholder="Sobrenome" required>
                        <label for="r-email" class="no-show">E-mail</label>
                        <input type="email" name="r-email" id="r-email" placeholder="E-mail" required>
                        
                        <label for="r-phone" class="no-show">Celular</label>
                        <input type="tel" name="r-phone" id="r-phone" required placeholder="(xx) xxxxx-xxxx" pattern="([0-9]{2}) [0-9]{5} - [0-9]{4}">

                        <label for="r-birth_date">Data de Nascimento</label>
                        <input type="date" name="r-birth_date" id="r-birth_date" class="pointer">

                        <label for="r-gender">Genero</label>
                        <select name="r-gender" id="r-gender" class="pointer">
                            <optgroup label="Genero">
                                <option value="f">Feminino</option>
                                <option value="m">Masculino</option>
                                <option value="o">Outro</option>
                            </optgroup>
                        </select>

                        <label for="r-pwd" class="no-show">Senha</label>
                        <input type="password" name="r-pwd" id="r-pwd" placeholder="Senha" required>

                        <label for="r-pwd-confirmation" class="no-show">Confirme a Senha</label>
                        <input type="password" name="r-pwd-confirmation" id="r-pwd-confirmation" placeholder="Confirme a Senha" required>
                        <button type="submit" name="r-submit-button" id="r-submit-button" class="submit-button pointer">Enviar</button>
                    </form>
                </section>
            </section>
        </main>
        <footer class="main-footer">
            <p><a href="sobre.html">Alice Nogueira</a></p>
        </footer>
    </div>
</body>
</html>
